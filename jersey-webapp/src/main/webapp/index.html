
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="./css/bootstrap.css" rel="stylesheet">
    <style>
        body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
        .row { margin-bottom: 10px; }
    </style>
    <link href="./css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">Controller Repository</a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li data-bind="css: { active : currentPage() == 'list' }"><a href="#list">Controller List</a></li>
                    <li data-bind="css: { active : currentPage() == 'new' }"><a href="#new">Create New Controller</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
</div>
<div class="container">

    <div class="row" data-bind="if: currentPage() == 'list'">
        <h1>Controller List</h1>

        <table class="table table-striped span4" data-bind='visible: listViewModel.selectedItem() == null'>
            <thead>
            <tr>
                <th>#</th>
                <th colspan="2">Name</th>
            </tr>
            </thead>
            <tbody data-bind="foreach: listViewModel.layouts">
            <tr data-bind="click: $root.listViewModel.selectItem">
                <td data-bind="text: id"></td>
                <td data-bind="text: name"></td>
                <td>
                    <a class="btn">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="span8" data-bind='visible: listViewModel.selectedItem() != null'>
            <form>
                <p>
                    <input id="name" class="input-block-level" data-bind="value: listViewModel.name" type="text" />
                </p>
                <p>
                    <textarea id="xml" rows="20" class="input-block-level" data-bind="value: listViewModel.text" cols="60"></textarea>
                </p>
                <p>
                    <a data-bind="click: listViewModel.saveItem" href="#" class="btn btn-success">Save</a>
                    <a data-bind="click: listViewModel.deleteItem" href="#" class="btn btn-danger">Delete</a>
                    <a data-bind="click: listViewModel.cancelEdit" href="#" class="btn">Cancel</a>
                </p>
            </form>

        </div>

    </div>
    
    <div class="row" data-bind="if: currentPage() == 'new' ">
        <h1>Create New Controller</h1>

        <div class="container">
            <form>
                <input  type="text" data-bind="value: newLayoutViewModel.name" placeholder="Controllers name comes here" />
            </form>

            <div class="row">
                <div class="span12">
                    <a data-bind="click: newLayoutViewModel.addRow" href="#" class="btn btn-primary">Add Row</a>
                </div>
            </div>
        </div>

        <div class="container" data-bind="foreach: newLayoutViewModel.rows" >
            <div class="row">
                <div class="span1">
                    <a data-bind="click: removeRow" href="#" class="btn btn-danger">Remove</a>
                </div>
                <div class="span11">
                    <span data-bind="foreach: items">
                        <a data-bind="text: text, click: $root.newLayoutViewModel.selectItem" class="btn"></a>
                    </span>
                    <a data-bind="click:addItem" class="btn btn-info">+</a>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="span12">
                    <a data-bind="click: newLayoutViewModel.save" href="#" class="btn btn-success">Save</a>
                </div>
            </div>
        </div>

        <div class="container" data-bind="if: newLayoutViewModel.selectedItem">
            <hr/>
            <form>
                <p>
                    <input type="text" data-bind="value: newLayoutViewModel.selectedItem().text" class="input-small" placeholder="button text" />
                </p>
                <p>
                    <input type="text" data-bind="value: newLayoutViewModel.selectedItem().charValue, visible: !newLayoutViewModel.selectedItem().specKey()" class="input-mini" placeholder="value" />
                </p>
                <p>
                    <select data-bind="visible: newLayoutViewModel.selectedItem().specKey(),options: newLayoutViewModel.specKeys, optionsText: 'name', value: newLayoutViewModel.selectedItem().specValue, optionsCaption: 'Choose...'">
                        <option>Hello</option>
                    </select>
                </p>
                <p>
                    <label class="checkbox">
                        <input type="checkbox" data-bind="checked: newLayoutViewModel.selectedItem().specKey">
                        Add a special character.
                    </label>
                </p>
                <p>
                    <a data-bind="click: newLayoutViewModel.removeSelectedItem" href="#" class="btn btn-danger">Remove Button</a>
                </p>
            </form>
        </div>

    </div>

</div> <!-- /container -->

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="./js/jquery-1.8.3.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/knockout-2.2.0.js"></script>
<script src="./js/sammy.min.js"></script>
<script src="./js/app.js"></script>

</body>
</html>
