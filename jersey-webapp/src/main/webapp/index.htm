    <title>Manage layouts</title>
    <link href="style.css" rel="stylesheet" type="text/css" media="screen" />

        #name
        {
            width: 292px;
        }
        #xml
        {
            height: 408px;
        }

<body>
    <div id="wrapper">
        <div id="header" class="container">
            <div id="logo">
                <h1>
                    <a href="#">Manage Layouts </a>
                </h1>
                <p>
                    Layout list</a></p>
            </div>
            <div id="menu">
                <ul>
                    <li class="current_page_item"><a href="index.htm">Layout list</a></li>
                    <li><a href="EditLayout.htm">Add New</a></li>
                </ul>
            </div>
        </div>
        <div style="clear: both;">
            &nbsp;</div>
        <!-- end #header -->
        <div id="page" class="container">
            <div id="sidebar">
                <ul>
                    <li>
                        <h2>
                            Layouts</h2>
                        <ul id="left">
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- end #sidebar -->
            <!--		<div style="clear: both;">&nbsp;</div>-->
            <div id="content">
                <div class="post">
                    <p>
                        <input id="name" type="text" /><input id="itemid" type="hidden" />
                    </p>
                    <p>
                        <textarea id="xml" cols="60"></textarea>
                    </p>
                    <p>
                        <a id="btnSave" href="#" class="more">Save</a> <a id="btnDelete" href="#" class="more">
                            Delete</a>
                    </p>
                </div>
            </div>
            <!-- end #content -->
            <div style="clear: both;">
                &nbsp;</div>
        </div>
        <!-- end #page -->

<script type="text/javascript">
    function htmlEncode(value) {
        return $('<div/>').text(value).html();
    }

    function htmlDecode(value) {
        return $('<div/>').html(value).text();
    }

    var selected;

    $(document).ready(function () {

        //////////////
        // Fill List
        //
        $.get(location.protocol + '//' + location.host + '/jersey-webapp/webresources/layouts/list', function (data) {
            for (z = 0; z < data.length; z++) {
                var item = data[z];
                var a = $("<a id=\"alistitem" + z + "\"/>");
                a.text(item.name);
                a.attr("ItemId", item.id);
                a.click(function (event) {
                    var id = $("#" + this.id).attr("ItemId");
                    $.get(location.protocol + '//' + location.host +  '/jersey-webapp/webresources/layouts/?id=' + id, function (data) {
                        $("#itemid").val(data.id);
                        $("#name").val(data.name);
                        $("#xml").val(data.text);
                    });
                    selected = this.id;

                    event.preventDefault();
                });
                $("#left").append($('<li />').append(a));
            }
        });

        //////////////
        // Save button
        //
        $("#btnSave").click(function (event) {
            if (selected != null) {
                var data = new Object();

                data.id = $("#itemid").val();
                data.name = $("#name").val();
                data.text = $("#xml").val();

                $.ajax({
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    dataType: 'json',
                    success: function (data2) {
                        $("#" + selected).text(data.name);
                    },
                    error: function () {
                        alert("Update Failed");
                    },
                    processData: false,
                    type: 'POST',
                    url: location.protocol + '//' + location.host +  '/jersey-webapp/webresources/layouts/'
                });
            }
            event.preventDefault();
        });

        //////////////
        // Delete button
        //
        $("#btnDelete").click(function (event) {
            if (selected != null) {
                var id = $("#itemid").val();
                $.ajax({
                    contentType: 'application/json',
                    data: null,
                    dataType: 'json',
                    success: function (data) {
                        $("#" + selected).remove();
                        selected = null;
                        $("#itemid").val('');
                        $("#name").val('');
                        $("#xml").val('');
                    },
                    error: function () {
                        alert("Update Failed");
                    },
                    processData: false,
                    type: 'DELETE',
                    url: location.protocol + '//' + location.host +  '/jersey-webapp/webresources/layouts/?id=' + id
                });
            }
            event.preventDefault();
        });
    });
</script>
</html>
